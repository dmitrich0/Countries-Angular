<div class="country-card" (click)="navigateToDetailedPage(country.code)">
  <h2 class="country-card__name">{{country.name}}</h2>
  <div class="country-card__bottom">
    <div class="country-card__spec">
      <p>Capital: <span class="country-card__spec-value">{{country.capital}}</span></p>
    </div>
    <div class="country-card__spec">
      <p>Continent: <span class="country-card__spec-value">{{country.continent.name}}</span></p>
    </div>
  </div>
</div>
